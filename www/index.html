<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy"
            content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; media-src *; img-src 'self' data: content:; font-src 'self' data: fonts.gstatic.com;"><meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/framework7-bundle.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sono&display=swap" rel="stylesheet">
        <title>GeoPix / GeoColo </title>
    </head>
    <body>
        <div id="app">
            <!-- panel components go here -->
        
            <div class="view view-main">
                <!-- component will apply to all pages in view -->
        
                <div data-name="home" class="page">
                    <div class="toolbar toolbar-bottom">
                        <div class="toolbar-inner">
                            <!-- Toolbar Links -->
                            <a href="/about/" class="link">About</a>
                            <a href="/" class="link logo"><img class="logo" src="img/Icon1.png"></a>
                            <a href="/mapA/" class="link">Map</a>
                        </div>
                    </div>
                    <!-- component is fixed to the page -->
        
                    <div class="page-content">
                        <div class="block">
                            <h1> Hello! </h1>
                            <div class="row">
                                <div class="col-100 medium-50">
                                    Your random colo(u)r is.....
                                </div>
                                <!-- <div class="col-100 medium-50"> -->
                                    <div class="col-50 medium-25">
                                        <div id="cotd1"></div>
                                    </div>
                                    <div class="col-50 medium-25">
                                        <div id="cotd2"></div>
                                    </div>
                                <!-- </div> -->
                                <div class="col-50 medium-25">
                                    <button class="button button-round button-large button-fill" id="takePic"> Camera! </button>
                                </div>
                                <div class="col-50 medium-25">
                                    <a href="/mapA/" class="button button-round button-large button-fill"> Maps </a>
                                </div>
                                <div class="col-50 medium-25">
                                    <a href="/pics/" class="button button-round button-large button-fill"> Colors </a>

                                </div>
                                <div class="col-50 medium-25">
                                    <a href="/settings/" class="button button-round button-large button-fill"> Settings </a>

                                </div>
                            </div>
                            <div class="card">
                                <div class="card-content card-content-padding" id="photos">
                                    <img src="img/placeholder.png" alt="Placeholder :)" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/framework7-bundle.min.js"></script>
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
